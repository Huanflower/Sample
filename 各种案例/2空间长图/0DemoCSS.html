<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .xiaomi {
      width: 512px;
      height: 400px;
      border: 1px solid #f00;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    .xiaomi span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      cursor: pointer;
    }
    
    .up {
      top: 0;
    }
    
    .down {
      bottom: 0;
    }
    
    .xiaomi img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<!--父盒子400的高-->
<div class="xiaomi">
  <!--大图的高是1470-->
  <img src="mi.png" alt="" id="pic"/>
  <span class="up" id="goUp"></span>
  <span class="down" id="goDown"></span>
</div>
<script>
  //获取元素
    var pic=document.getElementById("pic");
    var goUp=document.getElementById("goUp");
    var goDown=document.getElementById("goDown");

  //第二遍
    goUp.onmouseover=function(){
        timer=setInterval(function(){
            if(topVal>-1070){
                topVal-=10;
                pic.style.top=topVal+"px";
            }else{
                clearInterval(timer);
            }
        },20)
    };
  goDown.onmouseover=function(){
      timer=setInterval(function(){
          if(topVal<0){
              topVal+=10;
              pic.style.top=topVal+"px";
          }else{
              clearInterval(timer);
          }
      },20)
  };
    box.onmouseout=function(){
        clearInterval(timer);
    }

</script>
